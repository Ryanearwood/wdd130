<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This site is a quiz about CSS.">
    <meta name="author" content="Ryan Earwood">   
    
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <label for="q1">Fill in the blank: What does CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>
        
        <label for="q2">Explain the purpose of the <code>&lt;div&gt;</code> element.</label>
        <textarea id="q2" name="q2" required></textarea>
        
        <label for="q3">Which of the following is NOT a valid CSS property?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="1">color</option>
            <option value="2">height</option>
            <option value="3">loop</option>
        </select>
        
        <label for="q4">How many levels of heading tags (<code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code>) are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
